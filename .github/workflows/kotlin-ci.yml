name: Kotlin CI

on:
  push:
    paths:
      - kotlin

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
        working-directory: kotlin
      - name: Build with Gradle
        run: ./gradlew build
        working-directory: kotlin
